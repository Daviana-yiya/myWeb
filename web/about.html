    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Box to Update Content</title>
    <style>
        /* 样式用于创建并定位对话框 */
        .fixed-box {
            position: fixed;
            bottom: 20px; /* 距离底部20像素 */
            left: 20px; /* 距离左侧20像素 */
            width: 220px; /* 宽度 */
            height: 85px; /* 高度 */
            background-color: rgb(33, 39, 39); /* 背景颜色 */
            border: 2px solid #333; /* 边框 */
            display: flex; /* 使用flex布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: center; /* 水平居中对齐 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            border-radius: 10px; /* 圆角效果 */
            cursor: pointer; /* 鼠标悬停时显示指针 */
            transition: transform 0.3s ease, background-color 0.3s ease; /* 添加过渡效果 */
            overflow: hidden; /* 隐藏溢出内容 */
        }

        .fixed-box.clicked {
            transform: scale(1.1); /* 放大效果 */
            background-color: rgb(34, 44, 44); /* 改变背景颜色 */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            white-space: nowrap;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .fixed-box.clicked .content {
            transform: translate(-50%, -60%); /* 向上移动 */
            color: white; /* 改变文字颜色 */
        }
    </style>
</head>
<body style="background-image: url('../img/beijing1.jpg'); background-size: cover; background-position: center;">
    <!-- 固定位置的框 -->
    <div class="fixed-box" onclick="updateContent()">
        <div class="content">每日好心情加载...</div>
    </div>

    <script>
        // JavaScript函数用于更新内容和添加动画效果
        function updateContent() {
            const box = document.querySelector('.fixed-box');
            const content = box.querySelector('.content');
            const currentText = content.innerText;
            const newText = currentText === "每日好心情加载..." ? "！！哎呀，这都被你发现了" : "每日好心情加载...";
            content.innerText = newText;

            // 添加点击效果
            box.classList.add('clicked');

            // 移除点击效果（在动画结束后）
            setTimeout(() => {
                box.classList.remove('clicked');
            }, 300); // 与CSS中的transition时间一致
        }
    </script>
</body>
